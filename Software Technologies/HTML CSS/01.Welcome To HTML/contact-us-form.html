<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="stylesEverything.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstName" class="textBox"></br>
    <span>Last name:</span>
    <input type="text" name="lastName" class="textBox"></br>
    <span>Email:</span>
    <input type="email" name="email" class="textBox"></br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
        <option value="4">Burgas</option>
    </select><br>
    <input style="align-items: center;" type="submit" value="Submit">
</form>
</body>
</html>
